<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise</title>
</head>

<body>

  <section class="container">
    <h1>Password Generator</h1>

    <div class="senha-gerada">Select the options</div>
    Number of characters <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
    Add uppercase letters <input type="checkbox" class="chk-maiusculas" checked><br>
    Add lowercase letters <input type="checkbox" class="chk-minusculas" checked><br>
    Add numbers  <input type="checkbox" class="chk-numeros" checked><br>
    Add simbols  <input type="checkbox" class="chk-simbolos" checked><br>
    <button class="gera-senha">Password Generate</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
